<div class="AddProfile">
    <h4 class="AddProfile__title">Ajouter un Profil :></h4>
    <form class="AddProfile__form">
        <div class="AddProfile__form-inputs">
            <input class="AddProfile__form-inputs-field" id="profile-name" type="text" name="name" placeholder="Nom du profil..." required>
            <input class="AddProfile__form-inputs-field" id="profile-avatar" type="text" name="avatar" placeholder="Avatar du profil..." >
            <input class="AddProfile__form-inputs-field" id="profile-min-age" type="date" name="min_age" placeholder="Date de naissance..."  required >
         </div>
         <input class="AddProfile__form-button" onclick="{{handler}}" type="button" value="Add" name="todo">
    </form>
</div>
